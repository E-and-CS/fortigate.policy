regex_rulebase_match: '^([Rr][Uu][Ll][Ee][Ss]*\s*|[Rr][Uu][Ll][Ee][Ss]*[Gg][Rr][Oo][Uu][Pp][Ss]*\s*|\s*)(\d+)$'
regex_address_objects_match: '(_[Aa][Dd][Dd][Rr][Ee][Ss][Ss]_[Oo][Bb][Jj][Ee][Cc][Tt][Ss]*)$'
regex_address_groups_match: '(_[Aa][Dd][Dd][Rr][Ee][Ss][Ss]_[Gg][Rr][Oo][Uu][Pp][Ss]*)$'
regex_service_objects_match: '(_[Ss][Ee][Rr][Vv][Ii][Cc][Ee]_[Oo][Bb][Jj][Ee][Cc][Tt][Ss]*)$'
regex_service_groups_match: '(_[Ss][Ee][Rr][Vv][Ii][Cc][Ee]_[Gg][Rr][Oo][Uu][Pp][Ss]*)$'
regex_wildcard_fqdn_objects_match: '(_[Ww][Ii][Ll][Dd][Cc][Aa][Rr][Dd]_[Ff][Qq][Dd][Nn]_[Oo][Bb][Jj][Ee][Cc][Tt][Ss]*)$'
regex_wildcard_fqdn_groups_match: '(_[Ww][Ii][Ll][Dd][Cc][Aa][Rr][Dd]_[Ff][Qq][Dd][Nn]_[Gg][Rr][Oo][Uu][Pp][Ss]*)$'
regex_ips_sensors_match: '(_[Ii][Pp][Ss]_[Ss][Ee][Nn][Ss][Oo][Rr][Ss]*)$'
regex_ssl_ssh_profiles_match: '(_[Ii][Nn][Ss][Pp][Ee][Cc][Tt]_[Pp][Rr][Oo][Ff]][Ii][Ll][Ee][Ss]*)$'

rulebase: |
  {
    {% for var in vars | dict2items %}
      {% if var.key | regex_search(regex_rulebase_match) | type_debug != "NoneType"
        and (
          var.value | type_debug == "dict" 
          or var.value | type_debug == "AnsibleMapping"
        ) %}
        {% for item in var.value | dict2items %}
          {% if item.key | regex_search(regex_rulebase_match) | type_debug != "NoneType"
            and (
              item.value | type_debug == "dict" 
              or item.value | type_debug == "AnsibleMapping"
            ) %}
            "{{ var.key | regex_replace(regex_rulebase_match, '\2') }}{{ item.key | regex_replace(regex_rulebase_match, '\2') }}": {
              {# This block is used for rulegroup level options #}
              {% for key in ['log_from_start', 'log', 'status', 'nat', 'ips_enable', 'ssl_ssh_profile', 'ips_sensor'] %}
                {% if var.value[key] is defined and rule.value[key] is not defined %}
                  {% if var.value[key] | type_debug in ['string', 'AnsibleUnicode'] %}
                    "{{ key }}": "{{ var.value[key] }}",
                  {% else %}
                    "{{ key }}": {{ var.value[key] }},
                  {% endif %}
                {% endif %}
              {% endfor %}
              {% for rule in item.value | dict2items %}
                {% if rule.key in ['sources', 'destinations', 'services', 'src_internet_service', 'dst_internet_service'] and rule.value | type_debug not in ['list', 'AnsibleSequence'] %}
                  "{{ rule.key }}": ["{{ rule.value }}"],
                {% elif rule.value | type_debug in ['string', 'AnsibleUnicode'] %}
                  "{{ rule.key }}": "{{ rule.value }}",
                {% else %}
                  "{{ rule.key }}": {{ rule.value }},
                {% endif %}
              {% endfor %}
            },
          {% endif %}
        {% endfor %}
      {% endif %}
    {% endfor %}
  }

wildcard_fqdn_objects_COMBINED_INTERNAL: |
  {
    {% for var in vars | dict2items %}
      {% if var.key | regex_search(regex_wildcard_fqdn_objects_match) | type_debug != 'NoneType'
        and var.value | type_debug in ['dict', 'AnsibleMapping'] %}
        {% for item in var.value | dict2items %}
          "{{ item.key }}": "{{ item.value }}",
        {% endfor %}
      {% endif %}
    {% endfor %}
  }

wildcard_fqdn_groups_COMBINED_INTERNAL: |
  {
    {% for var in vars | dict2items %}
      {% if var.key | regex_search(regex_wildcard_fqdn_groups_match) | type_debug != 'NoneType'
        and var.value | type_debug in ["dict", "AnsibleMapping"] %}
        {% for item in var.value | dict2items %}
          {% if item.value | type_debug in ["string", "str", "AnsibleUnicode"] %}
            "{{ item.key }}": ["{{ item.value }}"],
          {% elif item.value | type_debug == 'list' %}
            "{{ item.key }}": {{ item.value }},
          {% endif %}
        {% endfor %}
      {% endif %}
    {% endfor %}
  }

wildcard_fqdn_ALL_ITEMS: "{{ wildcard_fqdn_objects_COMBINED_INTERNAL | combine(built_in_wildcard_fqdns | default({})) | combine(wildcard_fqdn_groups_COMBINED_INTERNAL | default({})) }}"

address_objects_COMBINED_INTERNAL: |
  {
    {% for item in manual_hosts | default({}) | dict2items %}{# For historical purposes #}
      '{{ item.key }}': {{ item.value }},
    {% endfor %}
    {% for var in vars | dict2items %}
      {% if var.key | regex_search(regex_address_objects_match) | type_debug != "NoneType"
        and (
          var.value | type_debug == "dict"
          or var.value | type_debug == "AnsibleMapping"
        ) %}
        {% for item in var.value | dict2items %}
          "{{ item.key }}": {{ item.value }},
        {% endfor %}
      {% endif %}
    {% endfor %}
  }
address_groups_COMBINED_INTERNAL: |
  {
    {% for item in manual_address_groups | default({}) | dict2items %}{# For historical purposes #}
      "{{ item.key }}": {{ item.value }},
    {% endfor %}
    {% for var in vars | dict2items %}
      {% if var.key | regex_search(regex_address_groups_match) | type_debug != "NoneType"
        and (
          var.value | type_debug == "dict"
          or var.value | type_debug == "AnsibleMapping"
        ) %}
        {% for item in var.value | dict2items %}
          "{{ item.key }}": {{ item.value }},
        {% endfor %}
      {% endif %}
    {% endfor %}
  }
address_groups_member_types: |
  {
    {%- for item in address_groups_COMBINED_INTERNAL | dict2items -%}
      '{{ item.key }}':'
        {%- for member in item.value -%}
          {%- if address_objects[member] is not defined -%}X
          {%- elif address_objects[member].real_ip is defined -%}v
          {%- endif -%}
        {%- endfor -%}',
    {%- endfor -%}
  }
service_objects_COMBINED_INTERNAL: |
  {
    {% for item in manual_services | default({}) | dict2items %}{# For historical purposes #}
      "{{ item.key }}": {{ item.value }},
    {% endfor %}
    {% for var in vars | dict2items %}
      {% if var.key | regex_search(regex_service_objects_match) | type_debug != "NoneType"
        and (
          var.value | type_debug == "dict"
          or var.value | type_debug == "AnsibleMapping"
        ) %}
        {% for item in var.value | dict2items %}
          "{{ item.key }}": {{ item.value }},
        {% endfor %}
      {% endif %}
    {% endfor %}
  }
service_groups_COMBINED_INTERNAL: |
  {
    {% for item in manual_service_groups | default({}) | dict2items %}{# For historical purposes #}
      "{{ item.key }}": {{ item.value }},
    {% endfor %}
    {% for var in vars | dict2items %}
      {% if var.key | regex_search(regex_service_groups_match) | type_debug != "NoneType"
        and (
          var.value | type_debug == "dict"
          or var.value | type_debug == "AnsibleMapping"
        ) %}
        {% for item in var.value | dict2items %}
          "{{ item.key }}": {{ item.value }},
        {% endfor %}
      {% endif %}
    {% endfor %}
  }
service_groups: "{{ built_in_service_groups | default({}) | combine(service_groups_COMBINED_INTERNAL) }}"
address_groups: "{{ built_in_address_groups | default({}) | combine(address_groups_COMBINED_INTERNAL) }}"

address_objects: |
  {
    {% for item in built_in_hosts | default({}) | dict2items %}
      '{{ item.key }}':
      {% if (address_objects_COMBINED_INTERNAL | default({}))[item.key] is defined %}
        {{ address_objects_COMBINED_INTERNAL[item.key] | default({}) | 
          combine({'type': 'manual', 'replaced-built-in': item.value}) }}
      {% else %}
        {{ item.value | combine({'type': 'built_in'}) }}
      {% endif %},
    {% endfor %}
    {% for item in address_objects_COMBINED_INTERNAL | default({}) | dict2items %}
      {% if built_in_hosts[item.key] is not defined %}
        '{{ item.key }}': {{ item.value | default({}) | combine({'type': 'manual'}) }},
      {% endif %}
    {% endfor %}
  }

service_objects: |
  {
    {% for item in built_in_services | default({}) | dict2items %}
      '{{ item.key }}':
      {% if (service_objects_COMBINED_INTERNAL | default({}))[item.key] is defined %}
        {{ service_objects_COMBINED_INTERNAL[item.key] | 
          combine({'type': 'manual', 'replaced-built-in': item.value}) }}
      {% else %}
        {{ item.value | combine({'type': 'built_in'}) }}
      {% endif %},
    {% endfor %}
    {% for item in service_objects_COMBINED_INTERNAL | default({}) | dict2items %}
      {% if built_in_services[item.key] is not defined %}
        '{{ item.key }}': {{ item.value | combine({'type': 'manual'}) }},
      {% endif %}
    {% endfor %}
  }

address_objects_USED_INTERNAL: |
  {
    {% for ao in address_objects | dict2items %}
      {% if ao.value.force | default(False) | bool %}
        '{{ ao.key }}': {{ ao.value }},
      {% endif %}
    {% endfor %}
    {% for ip in ssl_ssh_inspect_profiles | default({}) | dict2items %}
      {% if ip.value.exempt | default(false) | type_debug == 'list' %}
        {% for ex in ip.value.exempt %}
          {% if address_objects[ex] is defined %}
            '{{ ex }}': {{ address_objects[ex] }},
          {% endif %}
        {% endfor %}
      {% endif %}
    {% endfor %}
  }
service_objects_USED_INTERNAL: |
  {
    {% for so in service_objects | dict2items %}
      {% if so.value.force | default(False) | bool %}
        '{{ so.key }}': {{ so.value }},
      {% endif %}
    {% endfor %}
  }
address_groups_USED_INTERNAL: {}
service_groups_USED_INTERNAL: {}

